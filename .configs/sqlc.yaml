version: "2"
sql:
  - engine: postgresql
    schema: ../internal/database/migrations
    queries: ../internal/database/queries
    gen:
      go:
        package: gensql
        out: ../internal/database/gensql
        sql_package: pgx/v5
        emit_interface: true
        emit_result_struct_pointers: true
        emit_prepared_queries: true
        emit_all_enum_values: true
        emit_enum_valid_method: true
        emit_pointers_for_null_types: true
        emit_empty_slices: true
        json_tags_id_uppercase: true
        omit_unused_structs: true
        query_parameter_limit: 5 # Let's try to avoid params structs.
        overrides:
          - db_type: "slug"
            go_type: "*github.com/nais/api/internal/slug.Slug"
            nullable: true
          - db_type: "slug"
            go_type: "github.com/nais/api/internal/slug.Slug"

          - db_type: "uuid"
            go_type: github.com/google/uuid.UUID
          - db_type: "uuid"
            go_type: "*github.com/google/uuid.UUID"
            nullable: true

    rules:
      - always-order-by

rules:
  - name: always-order-by
    rule: |
      query.cmd == "many" && !query.sql.contains("ORDER BY")
    message: |
      SELECT statements must have an ORDER BY clause
