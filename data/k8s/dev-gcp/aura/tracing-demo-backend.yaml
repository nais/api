apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tracing-demo-backend
spec:
  env:
  - name: LISTEN_ADDR
    value: 0.0.0.0:8080
  image: europe-north1-docker.pkg.dev/nais-io/nais/images/tracing-demo-backend:2024-01-22-080749-f6cbece
  ingresses:
  - https://tracing-demo.intern.dev.nav.no/api
  observability:
    tracing:
      enabled: true
  port: 8080
  replicas:
    cpuThresholdPercentage: 50
    max: 1
    min: 1
