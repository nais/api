apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: app-w-all-storage
  namespace: dev
  labels:
    team: devteam

spec:
  accessPolicy:
    inbound:
      rules:
        - application: bot-rap
          namespace: bot
          permissions:
            roles:
              - rap-read
        - application: dataproduct-apps-topics
    outbound:
      rules:
        - application: some-app
          namespace: bot
          permissions:
            roles:
              - some-role
        - application: dataproduct-apps-topics
      external:
        - host: vg.no
        - host: foo.bar.com
          ports:
            - port: 9200
        - ipv4: 127.12.13.14
        - ipv4: 10.11.12.13
          ports:
            - port: 443
            - port: 444
  image: navikt/app-w-all-storage:latest
  ingresses:
    - "https://storageapp.example.com"
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        cascadingDelete: true
        name: contests
      - type: POSTGRES_14
        name: donotdelete
    bigQueryDatasets:
      - name: deleteme_bq
        permission: READWRITE
        cascadingDelete: true
      - name: donotdelete_bq
        permission: READWRITE
      - name: contests
        permission: READWRITE
    buckets:
      - name: deleteme_bucket
        cascadingDelete: true
      - name: donotdelete_bucket
      - name: uniquebucketname-bucket
  kafka:
    pool: nav-dev
  redis:
    - instance: contests
      access: admin
  openSearch:
    instance: opensearch-1
    access: readwrite
  filesFrom:
    - persistentVolumeClaim: asdf
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
