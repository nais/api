apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: another-app
spec:
  image: navikt/app-name:latest
  ingresses:
    - "https://another-app.external.server.com"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: another-app
  labels:
    name: another-app
    app: another-app
spec:
  ingressClassName: nais-ingress-external
  rules:
    - host: another-app.external.server.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: app-name
                port:
                  number: 80

---
apiVersion: v1
kind: Pod
metadata:
  name: another-app-23422-2sdf
  labels:
    app: another-app
  creationTimestamp: "2022-07-06T09:45:18Z"
spec:
  containers:
    - name: another-app
      image: navikt/app-name:latest
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 80
